<!DOCTYPE html>
<html>
<head>
  <title>API Mini Project</title>

  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script>

</head>
<body>

  <div class="ui pointing menu">
    <a class="active item">
      Home
    </a>
    <a class="item">
      Back
    </a>
    <a class="item">
      Next
    </a>
    <div class="right menu">
      <div class="item">
        <div class="ui transparent icon input">
          <input type="text" id="searchBar" placeholder="Search...">
          <i class="search link icon" id="searchIcon"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="ui segment">
    <div id="books-list">

      <div class="ui card">
        <div class="image">
          <img src="http://books.google.com/books/content?id=_uTRAwAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api">
        </div>
        <div class="content">
          <a class="header">${this.title}</a>
          <div class="meta">
            <span class="date">${this.date}</span>
          </div>
          <div class="description">
            ${this.subtitle}
          </div>
        </div>
        <div class="extra content">
          <a>
            ${this.author}
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="lib/index.js" type="text/javascript"></script>
</body>
</html>
